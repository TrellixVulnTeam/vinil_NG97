<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Victoria Wayne">
    <meta name="discription" content="Britlex">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css?_v=20220815134752">
    <title>Wayne vinyl</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="visually-hidden">Wayne Vinyl</h1>
        <header class="header">
    <div class="header__container container">
        <ul class="header__list">
            <li class="header__item"><button class="header__button" id="hip-hop">Hip-Hop</button></li>
            <li class="header__item"><button class="header__button" id="rock">Rock</button></li>
            <li class="header__item"><button class="header__button" id="pop">Pop</button></li>
            <li class="header__item"><a href="#about" class="header__link">About</a></li>
        </ul>
    </div>
</header>
        <main class="main">


            <section class="main__banner banner">
                <div class="banner__container container">
                    <div class="banner__manual manual">
                        <p class="manual__text">Choose your record and click play</p>
                    </div>
                    <div class="banner__type type">
                        <h2 class="type__title">Type of record:</h2>
                        <p class="type__text">Hip-hop</p>
                    </div>
                </div>
            </section>

            <div class="main__record-wrapper">
                <div class="main__vinil-record-player vinil-record-player">
                    <div class="vinil-record-player__corpus corpus">
                        <div class="corpus__top-side">
                            <span></span>
                        </div>
                        <div class="corpus__right-side">
                            <span></span>
                        </div>
                        <div class="corpus__front-side front-side">
                            <div class="front-side__speakers speakers-left">
                                <span></span>
                            </div>
                            <div class="front-side__nav nav">
                                <div class="nav__button-block button-block">
                                    <button class="button button-play" type="button"></button>
                                    <button class="button button-stop" type="button"></button>
                                </div>
                                <div class="nav__logo">
                                    <h2 class="logo">Wayne Vinyl</h2>
                                </div>
                            </div>
                            <div class="front-side__speakers speakers-right">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="vinil-record-player__record record">
                        <div class="record__body record-rotate">
                            <div class="record__profile profile">
                                <div class="profile__stripes profile__stripes-top"></div>
                                <div class="profile__stripes profile__stripes-bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="vinil-record-player__pickup pickup">
                        <div class="pickup__toggle"></div>
                        <div class="pickup__stylus">
                            <div class="pickup__tip"></div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="main__note note hidden">
                <div class="note__container container">
                    <div class="container__left">
                        <img src="img/note-1.svg" alt="Listen to music" class="note__img note__img-left">
                        <img src="img/note-2.svg" alt="Listen to music" class="note__img note__img-left">
                        <img src="img/note-3.svg" alt="Listen to music" class="note__img note__img-left">
                    </div>
                </div>
            </section>

            <section class="main__note note hidden">
                <div class="note__container container">
                    <div class="container__right">
                        <img src="img/note-3.svg" alt="Listen to music" class="note__img note__img-right">
                        <img src="img/note-4.svg" alt="Listen to music" class="note__img note__img-right">
                        <img src="img/note-5.svg" alt="Listen to music" class="note__img note__img-right">
                    </div>
                </div>
            </section>

            <section class="main__sound-list sound-list">
            </section>

            <section class="main__about about" id="about">
            </section>


            <audio id="player" autoplay></audio>
        </main>
        <footer class="footer">
    <div class="footer__container container">
        <p class="footer__text">Wayne 2022</p>
        <p class="footer__text">
            See more on
            <a href="https://github.com/Viktoria-W/vinil" class="footer__link">Github</a>
        </p>
        <a href="license-link.html" class="footer__link-license">license</a>
    </div>
</footer>
    </div>
    <script src="js/app.min.js?_v=20220815134752"></script>
</body>

</html>
