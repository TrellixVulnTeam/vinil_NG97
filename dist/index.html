<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Victoria Wayne">
    <meta name="discription" content="Britlex">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Wayne vinil</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="visually-hidden">Wayne Vinil</h1>
        <header class="header"></header>

        <main class="main">
            <div class="main__container container">
                <section class="main__sound-list sound-list">
                    <div class="sound-list__container container">
                        <ul class="sound-list__list">
                            <li class="sound-list__item">Sound-list:</li>
                            <li class="sound-list__item">1 - Hip-Hop and Jazz (NBeatMusic)</li>
                            <li class="sound-list__item">2 - Awakening (ItsWatR)</li>
                            <li class="sound-list__item">3 - Session joda mtr (Dutchnelsar)</li>
                            <li class="sound-list__item">4 - All I need (Crystal)</li>
                            <li class="sound-list__item">5 - Day dreaming (AAP)</li>
                            <li class="sound-list__item">6 - Gone get it (AAP)</li>
                            <li class="sound-list__item">7 - Wataboi wake up (ItsWatR)</li>
                        </ul>
                    </div>
                </section>
                <section class="main__note note">
                    <div class="note__container container">
                        <img src="img/note-1.svg" alt="Listen to music" class="note__img">
                        <img src="img/note-2.svg" alt="Listen to music" class="note__img">
                        <img src="img/note-3.svg" alt="Listen to music" class="note__img">
                        <img src="img/note-4.svg" alt="Listen to music" class="note__img">
                        <img src="img/note-5.svg" alt="Listen to music" class="note__img">
                    </div>
                </section>
                <section class="main__vinil-record-player vinil-record-player">
                    <div class="vinil-record-player__corpus corpus">
                        <div class="corpus__top-side">
                            <span></span>
                        </div>
                        <div class="corpus__right-side">
                            <span></span>
                        </div>
                        <div class="corpus__front-side front-side">
                            <div class="front-side__speakers speakers-left">
                                <span></span>
                            </div>
                            <div class="front-side__nav nav">
                                <div class="nav__button-block button-block">
                                    <button class="button button-play" type="button"></button>
                                    <button class="button button-stop" type="button"></button>
                                </div>
                                <div class="nav__logo">
                                    <h2 class="logo">Wayne Vinil</h2>
                                </div>
                            </div>
                            <div class="front-side__speakers speakers-right">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="vinil-record-player__record record">
                        <div class="record__body record-rotate">
                            <div class="record__profile profile">
                                <div class="profile__stripes profile__stripes-top"></div>
                                <div class="profile__stripes profile__stripes-bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="vinil-record-player__pickup pickup">
                        <div class="pickup__toggle"></div>
                        <div class="pickup__stylus">
                            <div class="pickup__tip"></div>
                        </div>
                    </div>
                </section>
                <audio id="player" autoplay></audio>
            </div>
        </main>
        <footer class="footer">
    <div class="footer__container container">
        <p class="footer__text">Wayne 2022</p>
        <a href="https://github.com/Viktoria-W/vinil" class="footer__link">
            <img src="img/git.png" alt="Link to git" class="footer__img">
        </a>
    </div>
</footer>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
